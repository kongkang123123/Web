        <p>영국 왕실에서 키우던 개로 유명하며, 국내에는 80년대 말부터 애견 백과를 통해 간접적으로 알려지기 시작하다가 2010년대 중반부터 유명해지기 시작해 지금은 대중적으로 상당한 인기를 자랑하는 종이다.</p>
        <p>웰시 코기는 2000년대까지만 해도 생소한 종이었지만,[2] 지금은 널리 알려지다 못해 유행에 편승한 무분별한 입양을 걱정해야 하는 수준. 개도 유행 타요".. '펫방'이 만들어 낸 기이한 현상</p>
